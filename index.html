<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood Map</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="search-location">
      <nav class="white">
        <div class="nav-wrapper">

          <div class="input-field">
            <input id="search" type="search" autocomplete="off" data-bind="textInput: searchText">
            <label for="search"><i class="material-icons black-text" data-bind="click: toggleShowLocations">list</i></label>
            <i class="material-icons" data-bind="click: removeSearchText">close</i>
          </div>

          <div class="search-results" data-bind="visible: (shouldShowLocations() || searchText()), foreach: searchedLocations">
            <a href="#" data-bind="text: title, click: $parent.populateInfoWindow"></a>
          </div>

        </div>
      </nav>
    </div>

    <div id="map"></div>


    <!-- Template for info window -->
    <script id="iw-template" type="text/x-handlebars-template">
      <div class="iw-entry">
        <div class="location-info">
          <div class="location-title">
            <h6><a href="{{ url }}">{{ title }}</a></h6>
          </div>
          <div class="location-rating">
            <img src="{{ rating_img_url }}" alt="rating image">
          </div>
          <div class="location-description">
            {{ description }}
          </div>
        </div>
        <div class="location-image">
          <img src="{{ image_url }}" alt="{{ title }} image">
        </div>
      </div>
    </script>


    <script src="js/jquery-2.1.1.min.js"></script>

    <script src="js/handlebars.min.js"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYBkyhmC6Y7Gwi6yMx1b5GeruqChj3AZE&callback=initApp" onerror="googleError();">
    </script>

    <script src="js/materialize.min.js"></script>

  </body>
</html>
